version: '2'
overrides:
  go:
    overrides:
      - db_type: 'pg_catalog.timestamp'
        engine: 'postgresql'
        go_type:
          import: 'time'
          type: 'Time'
          pointer: false

      - db_type: 'pg_catalog.timestamp'
        engine: 'postgresql'
        nullable: true
        go_type:
          import: github.com/guregu/null/v5
          package: 'null'
          type: Time

      - db_type: 'pg_catalog.bool'
        nullable: true
        go_type:
          import: github.com/guregu/null/v5
          package: 'null'
          type: Bool

      - db_type: 'pg_catalog.int8'
        nullable: true
        go_type:
          import: github.com/guregu/null/v5
          package: 'null'
          type: Int64

      - db_type: 'pg_catalog.numeric'
        go_type: 'float64'

      - db_type: 'pg_catalog.numeric'
        nullable: true
        go_type:
          import: github.com/guregu/null/v5
          package: 'null'
          type: Float
sql:
  - engine: 'postgresql'
    queries: 'modules/product/infrastructure/query/'
    schema: 'schema.gen.sql'
    gen:
      go:
        package: 'gen'
        out: 'modules/product/infrastructure/query/gen'
        sql_package: 'pgx/v5'
        omit_unused_structs: true
        emit_json_tags: true
        emit_prepared_queries: true
        emit_db_tags: true
        emit_result_struct_pointers: true
        emit_pointers_for_null_types: true

  - engine: 'postgresql'
    queries: 'modules/user/infrastructure/query/'
    schema: 'schema.gen.sql'
    gen:
      go:
        package: 'gen'
        out: 'modules/user/infrastructure/query/gen'
        sql_package: 'pgx/v5'
        omit_unused_structs: true
        emit_json_tags: true
        emit_prepared_queries: true
        emit_db_tags: true
        emit_result_struct_pointers: true
        emit_pointers_for_null_types: true
